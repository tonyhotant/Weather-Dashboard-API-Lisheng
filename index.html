<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Develop/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="Develop/script.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1>Weather Dashboard</h1>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-md-4" id="sidebar">
                <div class="row" id="search-bar">
                    <h4>Search for a City:</h4>
                    <div class="input-group">
                        <input id="user-input" type="text" class="form-control" placeholder="Enter a city name"
                            aria-label="" aria-describedby="basic-addon1">
                        <div class="input-group-append">
                            <button id="search-btn" class="btn btn-success" type="button">
                                <i class="fa fa-search"></i></button> </div>
                    </div>
                </div>
                <div class="row">
                    <div class="list-group" id="button-view">
                        <button class="list-group-item list-group-item-action">Austin</button>
                        <button class="list-group-item list-group-item-action">Chicago</button>
                        <button class="list-group-item list-group-item-action">New York</button>
                        <button class="list-group-item list-group-item-action">Orlando</button>
                        <button class="list-group-item list-group-item-action">San Francisco</button>
                        <button class="list-group-item list-group-item-action">Seattle</button>
                        <button class="list-group-item list-group-item-action">Denver</button>
                        <button class="list-group-item list-group-item-action">Atlanta</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8" id="weather-now">

                <div class="card">
                    <div class="card-body">
                        <h2>
                            <span id="city">Atlanta(8/15/2019)</span>
                            <img id="icon" src="http://openweathermap.org/img/w/03d.png" alt="Weather icon">
                        </h2>
                        <p>Temperature: <span id="temp">90.9</span>Â°F</p>
                        <P>Humidity: <span id="rh">41</span> %</p>
                        <p>Wind Speed: <span id="ws">4.7</span>MPH</p>
                        <p>UV Index: <span id="uv"></span></p>
                    </div>
                </div>

                <div class="container" id="forecast">
                    <h3>5-Day Forecast:</h3>
                    <div class="row">

                        <div class="card-deck">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Date</h4>
                                    <p class="card-text">Temp: </p>
                                    <p class="card-text">Humidity: </p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Date</h4>
                                    <p class="card-text">Temp: </p>
                                    <p class="card-text">Humidity: </p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Date</h4>
                                    <p class="card-text">Temp: </p>
                                    <p class="card-text">Humidity: </p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Date</h4>
                                    <p class="card-text">Temp: </p>
                                    <p class="card-text">Humidity: </p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Date</h4>
                                    <p class="card-text">Temp: </p>
                                    <p class="card-text">Humidity: </p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Develop/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="Develop/script.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1>Weather Dashboard</h1>
        </nav>
    </header>
    <main class="container">
        <div class="row" id="main-content">

            <div class="col-md-4" id="sidebar">
                <div class="row" id="search-bar">
                    <h4>Search for a City:</h4>
                    <div class="input-group">
                        <input id="user-input" type="text" class="form-control" placeholder="Enter a city name"
                            aria-label="" aria-describedby="basic-addon1">
                        <div class="input-group-append">
                            <button id="search-btn" class="btn btn-success" type="button">
                                <i class="fa fa-search"></i></button> </div>
                    </div>
                </div>
                <div class="row">
                    <div class="list-group" id="button-view">
                        <button id="city-0" class="list-group-item list-group-item-action"></button>
                        <button id="city-1" class="list-group-item list-group-item-action"></button>
                        <button id="city-2" class="list-group-item list-group-item-action"></button>
                        <button id="city-3" class="list-group-item list-group-item-action"></button>
                        <button id="city-4" class="list-group-item list-group-item-action"></button>
                        <button id="city-5" class="list-group-item list-group-item-action"></button>
                        <button id="city-6" class="list-group-item list-group-item-action"></button>
                        <button id="city-7" class="list-group-item list-group-item-action"></button>
                    </div>
                </div>
            </div>

            <div class="col-md-8" id="weather-now">
                <div class="card" id="main-display">
                    <div class="card-body">
                        <h2>
                            <span id="city"></span>
                            <img id="icon" src="" alt="Weather icon">
                        </h2>
                        <p>Temperature: <span id="temp"></span>°F</p>
                        <P>Humidity: <span id="rh"></span> %</p>
                        <p>Wind Speed: <span id="ws"></span>MPH</p>
                        <p>UV Index: <span id="uv"></span></p>
                    </div>
                </div>

                <div class="container" id="forecast">
                    <h3>5-Day Forecast:</h3>
                    <div class="row">

                        <div class="card-deck">
                            <div class="card">
                                <div class="card-body forecast-card">
                                    <p class="card-title cardDt" id="date-1"></p>
                                    <img id="icon-1" src="" alt="weather icon">
                                    <p class="card-text">Temp: <span id="temp-1"></span>°F</p>
                                    <p class="card-text">Humidity: <span id="rh-1"></span>%</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body forecast-card">
                                    <p class="card-title cardDt" id="date-2"></p>
                                    <img id="icon-2" src="" alt="weather icon">
                                    <p class="card-text">Temp: <span id="temp-2"></span>°F</p>
                                    <p class="card-text">Humidity: <span id="rh-2"></span>%</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body forecast-card">
                                    <p class="card-title cardDt" id="date-3"></p>
                                    <img id="icon-3" src="" alt="weather icon">
                                    <p class="card-text">Temp: <span id="temp-3"></span>°F</p>
                                    <p class="card-text">Humidity: <span id="rh-3"></span>%</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body forecast-card">
                                    <p class="card-title cardDt" id="date-4"></p>
                                    <img id="icon-4" src="" alt="weather icon">
                                    <p class="card-text">Temp: <span id="temp-4"></span>°F</p>
                                    <p class="card-text">Humidity: <span id="rh-4"></span>%</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body forecast-card">
                                    <p class="card-title cardDt" id="date-5"></p>
                                    <img id="icon-5" src="" alt="weather icon">
                                    <p class="card-text">Temp: <span id="temp-5"></span>°F</p>
                                    <p class="card-text">Humidity: <span id="rh-5"></span>%</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
